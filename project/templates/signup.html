<!-- templates/signup.html -->

{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Sign Up</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">inicio de sesión</a>.
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/signup">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Escriba su correo" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="name" placeholder="Escriba su nombre" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Escriba su contraseña">
                </div>
            </div>
            <div class="form-group"><label class="small mb-1" for="tipoUsuario">Tipo de Usuario</label></div>
            <select name="tipoUsuario">
                <option selected tipoUsuario="0" aria-required="true" font-color="grey"> Elija una opción </option> 
                <option tipoUsuario="1">Jefe</option> 
                <option tipoUsuario="2">Empleado</option>
            </select>
            <br>
            <br>
            <br>
            <br>
            <button class="button is-block is-info is-large is-fullwidth">Crear cuenta</button>
        </form>
    </div>
</div>
{% endblock %}
